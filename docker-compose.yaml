# docker-compose.yml

version: '3.8'

services:
  app:
    # Build the image from the Dockerfile in the current directory
    build: .
    # Securely load your API keys and JWTs from the .env file
    env_file:
      - .env
    # --- CHANGES ---
    # We remove the 'ports' section as it's not a web server.
    # These two lines keep the container running and allow you to see
    # the output from your agent's print() statements in your terminal.
    tty: true
    stdin_open: true
